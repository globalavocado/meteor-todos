<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
      
          <header>
            <h1>{{currentUserName}}'s To-Do List ({{incompleteCount}})</h1>

            <label class="hide-completed">
              <input type="checkbox" />
              hide completed tasks 
            </label>

            {{> loginButtons}}
            
            {{#if currentUser}}
              <form class="new-task">
                <input type="text" name="name" placeholder="type to add new tasks" />
              </form>
            {{/if}}
          </header>
      
          <ul>
            {{#each todos}}
              {{> todo}}
            {{/each}}
          </ul>
        </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>
