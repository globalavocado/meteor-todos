<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
      
          <header>
            <h1>Meteor To-dos</h1>
          </header>
      
          <ul>
            {{#each todos}}
              {{> todo}}
            {{/each}}
          </ul>
        </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>

<template name="todo">
  <li>{{name}}</li>
</template>
